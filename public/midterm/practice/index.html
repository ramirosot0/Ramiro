<!DOCTYPE html>
<html>

<head>

    <title>CST336 Midterm Exam Practice</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <link href="cssFile.css" rel="stylesheet" type="text/css"/>

    <script src="javaFile.js"></script>


</head>

<body>

<h1 class="jumbotron"> End-of-Summer Sale! </h1>

<h2> Cart </h2>

<table>

    <tr>

        <th>Product</th>

        <th>Unit Price</th>

        <th> Quantity </th>

        <th>Total</th>

    </tr>

    <tr>
        <label for="qty1_name"></label>
        <td><span id="qty1_name"></span></td>

        <label for="qty1_price"></label>
        <td><span id="qty1_price"></span></td>

        <td><input type="text" class="qty" size="5" id="qty_item1" value="1" ></td>

        <td><span id="totalItem1"></span></td>

    </tr>

    <tr>

        <td>Discount</td>

        <td> </td>

        <td><span id="discount"></span> </td>

        <td id="discounted">-$0</td>

    </tr>

    <tr>

        <td >Shipping</td>

        <td> </td>

        <td> </td>

        <td><span id="shippingTotal"></span></td>

    </tr>

    <tr>

        <td>Subtotal</td>

        <td> </td>

        <td> </td>

        <td><span id="subtotal"></span></td>

    </tr>



    <tr>

        <td>Tax (10%)</td>

        <td></td>

        <td></td>

        <td><span id="taxx"></span></td>

    </tr>

    <tr>

        <td>Total</td>

        <td></td>

        <td></td>

        <td><span id="total"></span></td>

    </tr>

</table>

<br><br>

<strong>Promo Code: </strong> <input type="text" id="promoCode"><span><button id="boton">Apply</button></span>
<br>
<strong><span id="promoError"></span></strong>


<h3 id="redShipping">Shipping & handling</h3>
<select id="shipping" name="shipping">
    <option value="nextDayDelivery" > Next-day Delivery: $25.00 </option>
    <option value="threeDayDelivery"> Three-day Delivery: $20.00</option>
    <option value="regularDelivery" selected> Three-day Delivery: $7.00</option>
</select>


</body>

</html>
